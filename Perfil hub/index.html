<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="perfil card">
            <div class="person">
                <img src="assets/photo.avif" alt="">
                <div class="text">
                    <h1>Name</h1>
                    <p>Profession</p>
                </div>
            </div>
            <button>Follow</button>
        </div>
               
        <div class="column1">
            <div class="work card">
                <h2>Design Work</h2>
                <div class="works">
                    <span class="rounded-work">interactive</span>
                    <span class="rounded-work">web</span>
                    <span class="rounded-work">font</span>
                    <span class="rounded-work">c4d</span>
                </div>
            </div>

            <div class="interactive card">
                <div class="flex">
                    <div class="count">12</div>
                    <h2>Interactive</h2>
                </div>
                <div class="grid-1 images">
                    <img src="assets/img-1.png" alt="">
                    <img src="assets/img-6.png" alt="">
                    <img src="assets/img-3.png" alt="">
                    <div class="linha3">
                        <img src="assets/img-4.png" alt="">
                        <div class="more">...</div>
                    </div>
                </div>
            </div>        
        </div>

        <div class="column2">
            <div class="web card">
                <div class="flex">
                    <div class="count">5</div>
                    <h2>Web</h2>
                </div>
                <div class="grid-2 images">
                    <img src="assets/img-5.png" alt="">
                    <img src="assets/img-6.png" alt="">
                    <img src="assets/img-7.png" alt="">
                    <img src="assets/img-8.png" alt="">
                    <img src="assets/img-1.png" alt="">
                </div>
            </div>    
        </div>

        <div class="column3">
            <div class="font card">
                <div class="flex">
                    <div class="count">8</div>
                    <h2>Font</h2>
                </div>
                <div class="grid-3 images">
                    <img src="assets/img-2.png" alt="">
                    <img src="assets/img-3.png" alt="">
                    <div class="more">...</div>
                </div>
            </div>
    
            <div class="c4d card">
                <div class="flex">
                    <div class="count">4</div>
                    <h2>C4D</h2>
                </div>
                <div class="grid-4 images">
                    <img src="assets/img-4.png" alt="">
                    <img src="assets/img-5.png" alt="">
                    <img src="assets/img-6.png" alt="">
                    <img src="assets/img-7.png" alt="">
                </div>
            </div>    
        </div>
    </main>
</body>
</html>
