<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUB</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="perfil card">
            <div class="person">
                <img src="" alt="">
                <div class="text">
                    <h1>Name</h1>
                    <p>Profession</p>
                </div>
            </div>
            <button>Follow</button>
        </div>    
        <div class="work card">
            <h2>Design Work</h2>
            <div class="works">
                <span class="rounded-work">interactive</span>
                <span class="rounded-work">web</span>
                <span class="rounded-work">font</span>
                <span class="rounded-work">c4d</span>
            </div>
        </div>

        <div class="web card">
            <div class="flex">
                <div class="count">5</div>
                <h2>Web</h2>
            </div>
            <div class="grid-1">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>

        <div class="font card">
            <div class="flex">
                <div class="count">8</div>
                <h2>Font</h2>
            </div>
            <div class="grid-3">
                <img src="" alt="">
                <img src="" alt="">
                <div class="more">...</div>
            </div>
        </div>

        <div class="interactive card">
            <div class="flex">
                <div class="count">12</div>
                <h2>Interactive</h2>
            </div>
            <div class="grid-2">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <div class="more">...</div>
            </div>
        </div>

        <div class="c4d card">
            <div class="flex">
                <div class="count">4</div>
                <h2>C4D</h2>
            </div>
            <div class="grid-3">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
                <img src="" alt="">
            </div>
        </div>
    </main>
</body>
</html>
