<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Border-radius Preview</h1>
    <div class="container">
        <div class="square"></div>
        <div class="radius-section">
            <div class="inputs">
                <label for="all" class="disable">
                    Todas as bordas
                    <input type="number" name="all" id="all">
                </label>
                <label for="topL">
                    Top Left
                    <input type="number" name="topL" id="topL">
                </label>
                <label for="topR">
                    Top Right
                    <input type="number" name="topR" id="topR">
                </label>
                <label for="botL">
                    Bottom Left
                    <input type="number" name="botL" id="botL">
                </label>
                <label for="botR">
                    Bottom Right
                    <input type="number" name="botR" id="botR">
                </label>
            </div>
            <label for="checkbox">
                Todas bordas juntas.
                <input type="checkbox" name="checkbox" id="checkbox">
            </label>
            <button>Resetar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
